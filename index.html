<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>Employer records</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 div-center">
          <div>
            <form>
              <div class="form">
                <div class="form-group">
                  <input type="hidden" id="employer" value="jones mayer"><label>Staff Name</label>
                  <input type="text" id="staff_name" class="form-control" placeholder="Thomas Adler">
                </div>
                <div class="form-group"><label>Address</label>
                  <input type="text" id="address" class="form-control" placeholder="john wesley street">
                </div>
                <div class="form-group"><label>Phone</label>
                  <input type="text" id="phone" class="form-control" placeholder="+232423432">
                </div>
                <div class="form-group"><label>Staff Salary</label>
                  <input type="text" id="salary" class="form-control" placeholder="$23,000">
                </div>
              </div>
            </form>

            <button id="addstaff" class="btn btn-primary">Add Staff</button>
   
          </div>

          <div>
          	<table class="table"  id="stafflist" >
          		<tr>
          			<th>Name</th>
          			<th>Address</th>
          			<th>phone</th>
          			<th>Salary</th>
          		</tr>
      
          		
          	</table>
          </div>

        </div>
      </div>
    </div>




    <script id="template" type="x-tmpl-mustache">
      {{#stafflist}}
        <table class="card">
          <tr>
          	<th></th>
          	<th></th>
          </tr>
          <tr>
          	<td>{{staff_name}}</td>
          	<td>{{address}}</td>
          </tr>

        </table>
      {{/stafflist}}
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js">
    </script>
    <script src="js/home.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  </body>
</html>
